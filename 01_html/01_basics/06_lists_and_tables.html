<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists & Tables</title>
  </head>
  <body>
    <!-- Unordered Lists -->
    <p>TODO:</p>
    <ul>
      <li>Roll</li>
      <li>Eat</li>
      <li>Sleep</li>
      <li>Repeat</li>
    </ul>
    <!-- Ordered Lists -->
    <p>Steps:</p>
    <ol>
      <li>Stop</li>
      <li>Think</li>
      <li>Observe</li>
      <li>Plan</li>
    </ol>
    <!-- Lists can be nested inside each other -->
    <!-- Tables -->
    <p>Products:</p>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Milk</td>
          <td>$1.99</td>
        </tr>
        <tr>
          <td>Bread</td>
          <td>$2.99</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </body>
</html>
