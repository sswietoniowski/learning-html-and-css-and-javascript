<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Operations</title>
    <link rel="stylesheet" href="28_draggable_operations.css" />
  </head>
  <body>
    <div class="video">
      <iframe
        width="800"
        height="600"
        src="https://www.youtube.com/embed/wBnHmV_LBpE?controls=1"
      >
      </iframe>
    </div>
    <div class="grid">
      <div id="drag-me" class="item" draggable="true">Item 1</div>
      <div class="item">Item 2</div>
      <div id="place-text-here" class="item drop-area">Item 3</div>
      <div class="item">Item 4</div>
      <div class="item">Item 5</div>
      <div id="place-list-here" class="item drop-area">Item 6</div>
    </div>

    <script type="text/javascript" src="28_draggable_operations.js"></script>
  </body>
</html>
