<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Implementing CSS</title>
    <!-- Internal CSS -->
    <style>
      /* This is CSS comment */
      h2 {
        color: green;
      }
    </style>
    <!-- External CSS (preferred) -->
    <link rel="stylesheet" href="css/01_basic.css" />
  </head>
  <body>
    <!-- Inline CSS (not recommended) -->
    <h1 style="color: red">Option 1</h1>
    <h2>Option 2</h2>
    <h3>Option 3</h3>
  </body>
</html>
