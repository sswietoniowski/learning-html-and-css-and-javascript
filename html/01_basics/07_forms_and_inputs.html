<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms &amp; Inputs</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="name">Name</label>
        <!-- Text -->
        <input type="text" name="name" id="name" placeholder="Your name" />
      </div>
      <div>
        <label for="email">Email</label>
        <!-- Email -->
        <input type="email" name="email" id="email" value="jdoe@unknown.com" />
      </div>
      <div>
        <label for="password">Password</label>
        <!-- Password -->
        <input type="password" name="password" id="password" />
      </div>
      <div>
        <label for="message">Message</label>
        <!-- Textarea -->
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label for="sex">Sex</label>
        <!-- Select -->
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <label for="age">Age</label>
        <!-- Number -->
        <input type="number" name="age" id="age" value="10" />
      </div>
      <div>
        <label for="birthday">Birthday</label>
        <!-- Date -->
        <input type="date" name="birthday" id="birthday" />
      </div>
      <div>
        <label for="membership">Membership</label>
        <!-- Radio -->
        <input
          type="radio"
          name="membership"
          id="membership"
          value="John"
          checked
        />
        John
        <input
          type="radio"
          name="membership"
          id="membership"
          value="Paul"
        />Paul
        <input
          type="radio"
          name="membership"
          id="membership"
          value="Ringo"
        />Ringo
      </div>
      <div>
        <label for="languages">Languages</label>
        <!-- Checkbox -->
        <input type="checkbox" name="languages" id="languages" /> Java
        <input type="checkbox" name="languages" id="languages" /> C#
        <input type="checkbox" name="languages" id="languages" /> Python
      </div>
      <div>
        <!-- Submit -->
        <!-- <input type="submit" value="Submit" /> -->
        <button type="submit">Submit</button>
        <!-- Reset -->
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
