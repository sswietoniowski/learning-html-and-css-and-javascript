<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
</head>
<body>
    <div id="main-container">
        <h1>To-Do List</h1>
        <div>
            <div class="flex-space-between">
                <input type="text" id="input-task"><label for="input-task"></label>
                <button id="add-task-button" onclick="addTask()">ADD TASK</button>
            </div>
        </div>
        <ul id="task-list">
            <li class="flex-space-between">
                <div>
                    <input type="checkbox">
                    <span class="task">Email David</span>
                </div>
                <button class="delete-btn">x</button>
            </li>
            <li class="flex-space-between">
                <div>
                    <input type="checkbox">
                    <span class="task">Create ideal user persona guide called</span>
                </div>
                <button class="delete-btn">x</button>
            </li>
            <li class="flex-space-between">
                <div>
                    <input type="checkbox">
                    <span class="task">Set up A/B test</span>
                </div>
                <button class="delete-btn">x</button>
            </li>
        </ul>
    </div>
</body>
</html>
