<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"

    <title>Data from an External API - Chuck Norris Jokes Generator</title>

  <body>
    <div class="container">
      <h2>Chuck Norris Jokes</h2>
      <form>
        <div>
          <label for="number">Number of Jokes</label>
          <input type="number" id="number" min="1" max="10" value="1" />
        </div>
        <div>
          <button class="get-jokes">Get Jokes</button>
        </div>
      </form>
      <ul class="jokes"></ul>
    </div>
    <script type="text/javascript" src="21_external_api_data.js"></script>
  </body>
</html>
