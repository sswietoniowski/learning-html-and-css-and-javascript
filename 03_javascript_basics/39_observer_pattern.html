<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Observer Pattern</title>
    <link rel="stylesheet" href="39_observer_pattern.css" />
  </head>
  <body>
    <button class="sub-ms">Subscribe to Milliseconds</button>
    <button class="unsub-ms">Unsubscribe from Milliseconds</button>
    <br />
    <br />
    <button class="sub-s">Subscribe to Seconds</button>
    <button class="unsub-s">Unsubscribe from Seconds</button>
    <br />
    <br />
    <button class="sub-m">Subscribe to Minutes</button>
    <button class="unsub-m">Unsubscribe from Minutes</button>
    <br />
    <br />
    <button class="fire">Fire</button>

    <script type="text/javascript" src="39_observer_pattern.js"></script>
  </body>
