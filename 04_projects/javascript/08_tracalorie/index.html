<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracalorie | Meal & Calorie Tracker</title>
    <!-- https://www.favicon-generator.org/ -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <!-- https://materializecss.com -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- https://fontawesome.com/ -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">Tracalorie</a>
          <ul class="right">
            <li>
              <a href="" class="clear-btn btn blue lighten-3">Clear All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />

    <!-- Main content -->
    <div class="container">
      <!-- Form Card -->
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal / Food Item</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" id="item-name" placeholder="Add Item" />
                <label for="item-name">Meal</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="text"
                  id="item-calories"
                  placeholder="Add Calories"
                />
                <label for="item-calories">Calories</label>
              </div>
              <button class="add-btn btn blue darken-3">
                <i class="fa fa-plus"></i> Add Meal
              </button>
              <!-- <button class="update-btn btn orange">
                <i class="fa fa-pen-to-square"></i> Update Meal
              </button>
              <button class="delete-btn btn red">
                <i class="fa fa-remove"></i> Delete Meal
              </button> -->
              <button class="back-btn btn grey right">
                <i class="fa fa-chevron-circle-left"></i> Back
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Calorie Count -->
      <h3 class="center-align">
        Total Calories: <span class="total-calories">0</span>
      </h3>

      <!-- Item List -->
      <ul id="item-list" class="collection">
        <!-- <li id="item-0" class="collection-item">
          <strong>Steak Dinner: </strong> <em>1200 Calories</em>
          <a href="" class="secondary-content"><i class="fa fa-pencil"></i></a>
        </li>
        <li id="item-1" class="collection-item">
          <strong>Cookie: </strong> <em>400 Calories</em>
          <a href="" class="secondary-content"><i class="fa fa-pencil"></i></a>
        </li>
        <li id="item-2" class="collection-item">
          <strong>Eggs: </strong> <em>300 Calories</em>
          <a href="" class="secondary-content"><i class="fa fa-pencil"></i></a>
        </li> -->
      </ul>
    </div>

    <!-- Scripts -->
    <!-- https://jquery.com/ -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- https://materializecss.com -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
